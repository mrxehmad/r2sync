name: Release Obsidian Plugin

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Using SSH to clone with your repoâ€™s URL
          repository: mrxehmad/r2sync
          ssh-key: ${{ secrets.DEPLOY_KEY }} # or use fine-grained token via PAT in next step

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Install dependencies and build plugin
        run: |
          npm ci
          npm run build

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.FINE_GRAINED_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          echo "Creating release for tag: $tag"

          # Create draft release with plugin files
          gh release create "$tag" \
            --repo "mrxehmad/r2sync" \
            --title "$tag" \
            --draft \
            main.js manifest.json styles.css
