name: Release Obsidian Plugin

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number to release (leave blank to auto-detect from manifest.json)'
        required: false
        default: ''

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.FINE_GRAINED_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Determine release version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            version="${{ github.event.inputs.version }}"
          else
            version=$(jq -r '.version' manifest.json)
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "Releasing version: $version"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.FINE_GRAINED_TOKEN }}
        run: |
          version="${{ steps.version.outputs.version }}"
          echo "Creating release for $version"
          gh release create "$version" \
            --repo "${{ github.repository }}" \
            --title "$version" \
            --notes "Release for version $version" \
            main.js manifest.json style.css
